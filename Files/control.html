<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plaything.io</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3171beee0f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="topbar">
            <div class="topbar-left">
                <b>Mae</b> @ Banana Peel
            </div>
            <div class="topbar-right">
                <button onclick="window.location.href = 'devices'"><i class="fa-solid fa-arrow-left"></i> Back</button>
            </div>
        </div>
        <div class="content control-list">
            <div class="control-button">
                <i class="fa-solid fa-power-off"></i>
            </div>
            <div class="control-slider">
                <div class="handle">
                    <div><i class="fa-solid fa-caret-right"></i></div>
                </div>
                <div class="notches">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="bar">
                    <div><div><div></div></div></div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="chat" style="left: 80px; right: auto; bottom: -300px;">
            <div class="chat-header">Chat @ Banana Peel</div>
            <div class="chat-messages">
                <div class="timestamp">2 minutes ago</div>
                <div class="message"><b>Ifnis</b>: lorem ipsumn dalor</div>
            </div>
            <div class="chat-input">
                <input type="text" name="chatmsg" id="chatmsg" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    
        <div id="options-button" onclick="window.location.href = 'optionsOverlay'">
            <i class="fa-solid fa-gear"></i>
        </div>
    </div>
</body>
</html>
