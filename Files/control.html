<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Remote control device panel">
    <title>plaything.io</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <script src="https://kit.fontawesome.com/3171beee0f.js" crossorigin="anonymous"></script>
</head>
<body theme="light">
    <div class="main">
        <div class="topbar">
            <div class="topbar-left">
                <b>Mae</b> @ peri-stuff <i class="fa-solid fa-chevron-right" style="transform: scale(0.6)"></i> Banana Peel
            </div>
            <div class="topbar-right">
                <button onclick="window.location.href = 'devices'"><i class="fa-solid fa-arrow-left"></i> Back</button>
            </div>
        </div>
        <div class="content">
            <div class="share">
                <div class="control-list">
                    <div class="control-button">
                        <div class="control-label">On/Off</div>
                        <div class="button-inner button font-icon">
                            <i class="fa-solid fa-power-off"></i>
                        </div>
                    </div>
                    <div class="control-slider">
                        <div class="control-label">Power</div>
                        <div class="bar"></div>
                        <div class="bar-fill"></div>
                        <div class="notches">
                            <div><div class="notch-label">100</div><div class="notch"></div></div>
                            <div><div class="notch-label">90</div><div class="notch"></div></div>
                            <div><div class="notch-label">80</div><div class="notch"></div></div>
                            <div><div class="notch-label">70</div><div class="notch"></div></div>
                            <div><div class="notch-label">60</div><div class="notch"></div></div>
                            <div><div class="notch-label">50</div><div class="notch"></div></div>
                            <div><div class="notch-label">40</div><div class="notch"></div></div>
                            <div><div class="notch-label">30</div><div class="notch"></div></div>
                            <div><div class="notch-label">20</div><div class="notch"></div></div>
                            <div><div class="notch-label">10</div><div class="notch"></div></div>
                            <div><div class="notch-label">0</div><div class="notch"></div></div>
                        </div>
                        <div class="slider"></div>
                    </div>
                </div>
                <div class="cursor" style="--user-color: var(--colorRed)">
                    <i class="fa-solid fa-arrow-pointer"></i>
                    <div class="cursor-name">
                        Ifnis
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">

            </div>
            <div class="chat-input">
                <input type="text" name="chatmsg" id="chatmsg" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div> -->
    
        <div id="options-button" onclick="window.location.href = 'optionsOverlay'">
            <i class="fa-solid fa-gear"></i>
        </div>
    </div>
</body>
</html>
